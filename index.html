<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------- Stylesheet --------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Proyecto JS</title>

    <script defer src="./js/prueba.js"></script>

</head>

<body>
    <!---------- Menu de navegacion ---------->
    <nav class="nav">
        <div class="nav_logo">
            <h1 class="logo">
                <a href="index.html" class="link_logo">ID-Commerce</a>
            </h1>
        </div>
    </nav>
    <div class="container text-white">
        <div class="my-5">
            <h4>Carrito de compras</h4>
            <table class="table text-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!---------- contenido principal ----------->
        <main id="contenedor-productos" class="container">
            <div class="row container-fluid" id="contenedorproductos"></div>

            <template id="template-productos">
                <div class="col-12 col-xs-12 col-md-6 col-lg-6 col-xl-4 col-xxl-3  justify-content-center d-flex">
                    <div class="card bg-dark text-white">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body text-center d-flex flex-column justify-content-between">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum,
                                numquam!</p>
                            <p class="card-text">$ <span></span></p>
                            <button href="#" class="btn btn-primary">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
        </main>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
