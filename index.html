<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------- Stylesheet --------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Proyecto JS</title>

    <script defer src="./js/stock.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <!---------- Menu de navegacion ---------->
    <nav class="nav">
        <div class="nav_logo">
            <h1 class="logo">
                <a href="index.html" class="link_logo">ID-Commerce</a>
            </h1>
        </div>
        <div class="nav_boton">
            <!-- Button trigger modal -->
            <button type="button" class="boton-carrito btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class='bx bx-cart'></i>
                <span id="boton-carrito"></span>
            </button>
        </div>
    </nav>

    <!---------- contenido principal ----------->
    <main id="contenedor-productos" class="container">

    </main>

    <!---------- Modal ---------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="carrito-contenedor" class="modal-body">


                </div>
                <p class="precioSpan">Precio total: $<span id="precioTotal"></span></p>
                <div class="modal-footer">
                    <button type="button" id="carritoCerrar" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="carritoVaciar" class="btn btn-primary">Vaciar carrito</button>
                </div>
            </div>
        </div>

    </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
